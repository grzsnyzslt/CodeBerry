<html>
<head>
<meta name="description" content="ColorCLock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">

<style id="jsbin-css">
* { 
  margin: 0; padding: 0; 
}
html,body {
  height: 100%;
}
#clock{
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Red Hat Display', sans-serif;
  font-size:68px;
  margin-top: -34px;

}



</style>
</head>
<body>
  <div id="clock"> </div>

<script id="jsbin-javascript">
function colorClock(){
  
 
var date = new Date();
var hours = date.getHours();
var minutes= date.getMinutes();
var seconds= date.getSeconds();
var hexColor='#' + seconds + minutes + seconds;
  

if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}

  var clockFace = hours + ':' + minutes + ':' + seconds;
  
document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
  colorClock();
}, 1000);
  
  document.body.style.background =hexColor;
}


colorClock();













</script>
</body>
</html>
